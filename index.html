<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Comp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="a">
        <div class="main" id="main">
            <img class="img1" src="/images/icon-star.svg" />
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request.All feedbackmis appreciated to help us improve
                our offering!</p>
            <div class="num">
                <div class="one" id="one">1</div>
                <div class="one" id="two">2</div>
                <div class="one" id="three">3</div>
                <div class="one" id="four">4</div>
                <div class="one" id="five">5</div>
            </div>
            <div class="but" id="butt">
                <button>SUBMIT</button>
            </div>
        </div>
        <div class="thank" id="thank">
            <img src="/images/illustration-thank-you.svg" alt="">
            <div class="p">You selected <span id="number">4</span> out of 5</div>
            <h2>Thank You!</h2>
            <p>We appreciate you taking the time to give a rating.If you ever need support, don't hesitate to get in
                touch!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
